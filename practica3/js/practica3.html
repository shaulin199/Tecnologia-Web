<h2>Problema 3</h2>
    <script src="practica3.js">

    <script>
        var sum;
var i;

document.write("fizzbuzz", "<br>");

sum = 0;
for (i = 1; i < 101; i = i +1){
    if (i % 3 == 0 && i % 5 == 0){
        document.write("fizzbuzz", "<br>");
    }
    else if (i % 3 == 0){
        document.write("fizz", "<br>");
    }
    else if (i % 5 == 0){
        document.write("buzz", "<br>");
    }
    else{
        document.write(i, "<br>");
    }
}
